    </nav>
    <article>
        <h1>Contato</h1>
        <form name="contato">
            <label>Nome completo</label>
            <input type="text" name="nome" placeholder="Digite aqui" required />
            <label>Email</label>
            <input type="email" name="email" placeholder="exemplo@exemplo.com" required />
            <label>Assunto</label>
            <select name="assunto" required>
                <option>Anunciar</option>
                <option>Crítica</option>
                <option>Dúvida</option>
                <option>Sugestão</option>
                <option>Outro</option>
            </select>
            <label>Gênero</label>
            <fieldset>
                <input type="radio" name="genero" value="f"><label>Feminino</label>
                <input type="radio" name="genero" value="m"><label>Masculino</label>
                <input type="radio" name="genero" value="o"><label>Outro</label>
            </fieldset>
            <textarea placeholder="Digite aqui sua mensagem..." required></textarea>
            <div>
                <input type="reset" name="limpar" value="Limpar" />
                <input type="submit" name="enviar" value="Enviar" />
            </div>
        </form>
    </article>
    <footer>
